<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jupyter</title>


    <link rel='stylesheet' href='https://github.com/Semantic-Org/Semantic-UI-CSS/blob/master/semantic.min.css'>

    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <form action="#">
        <div class="divi">
            <label for="select-choice">Namespace</label>
            <div class="select">
                <select name="select-choice" id="select-choice">
                    <option value="Choice 1">ci-test</option>
                    <option value="Choice 2">Choice 2</option>
                    <option value="Choice 3">Choice 3</option>
                </select>
            </div>
        </div>
        <div>
            <label for="name">refunc名称</label>
            <input type="text" name="name" id="name" placeholder="" />
        </div>
        <div>
            <label for="name">中文名称</label>
            <input type="text" name="name" id="name" placeholder="" />
        </div>
        <div>
            <label for="select-choice">模板</label>
            <div class="select">
                <select name="select-choice" id="select-choice">
                    <option value="Choice 1">tenserflow</option>
                    <option value="Choice 2">python36</option>
                </select>
            </div>
        </div>
        <div>
            <label for="select-choice">数据类型</label>
            <div class="select">
                <select name="select-choice" id="select-choice">
                    <option value="Choice 1">text</option>
                    <option value="Choice 2">pic</option>
                    <option value="Choice 3">voice</option>
                    <option value="Choice 3">video</option>
                </select>
            </div>
        </div>
        <div>
            <label for="select-choice">是否发布</label>
            <div class="select">
                <select name="select-choice" id="select-choice">
                    <option value="Choice 1">True</option>
                    <option value="Choice 2">False</option>
                </select>
            </div>
        </div>
        <div>
            <label for="select-choice">是否初始化</label>
            <div class="select">
                <select name="select-choice" id="select-choice">
                    <option value="Choice 1">False</option>
                    <option value="Choice 2">True</option>
                </select>
            </div>
        </div>

        <div>
            <label for="textarea">描述</label>
            <textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
        </div>

        <!-- <div>
            <label for="name">图片上传</label>
            <input id="file-upload" type="file" name="fileUpload" accept="image/*" />
        </div> -->


        <div>
            <button class="button" style="background-color:gray">重置</button>
            <button class="button">提交</button>
        </div>

    </form>



</body>

</html>
